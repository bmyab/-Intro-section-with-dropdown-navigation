<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
  <header class="header">
    <nav class="nav container" id="nav">
      <a href="#" class="nav__logo"  >
        <img src="assets/images/logo.svg" alt="logo svg">
      </a>

      <ul class="nav__links">
        <div class="btn-group">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Features
          </button>
          <ul class="dropdown-menu mt-4 dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#">
              <img src="assets/images/icon-todo.svg" alt="icon">
              Action
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <img src="assets/images/icon-calendar.svg" alt="icon">                
                Calendar
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <img src="assets/images/icon-reminders.svg" alt="icon">
                Reminders</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                  <img src="assets/images/icon-planning.svg" alt="icon">
                  Planing
              </a>
            </li>
          </ul>
        </div>
        <div class="btn-group ">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Company
          </button>
          <ul class="dropdown-menu mt-4 ">
            <li><a class="dropdown-item" href="#">History</a></li>
            <li><a class="dropdown-item" href="#">Our Team</a></li>
            <li><a class="dropdown-item" href="#">Blog</a></li>
          </ul>
        </div>
        <li class="link">Careers</li>
        <li class="link">About</li>

        <div class="nav__singup">
          <button class="login">Login</button>
          <button class="login login-m">Register</button>
        </div>
      </ul>
      
      <a href="#nav" class="nav__hamburguer">
        <img src="assets/images/icon-menu.svg" alt="menu svg" class="nav__icon">
      </a>
      
      <a href="#" class="nav__close">
        <img src="assets/images/icon-close-menu.svg" alt="close svg" class="nav__icon">
      </a>

      
    </nav>
    <section class="hero__header">
      <picture>
        <source srcset="assets/images/image-hero-desktop.png"
            media="(min-width: 800px)">
        <img class="hero__bg" src="assets/images/image-hero-mobile.png" alt="imagen hero">

      </picture>
      <div class="hero__content">
        <h1 class="title">Make remote work</h1>
        <p class="paragraph">Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <a href="#" class="cta">Learn more</a>
      </div>
      <footer class="hero__footer">
        <img class="footer__bg" src="assets/images/client-databiz.svg" alt="brand logo">
        <img class="footer__bg" src="assets/images/client-audiophile.svg" alt="brand logo">
        <img class="footer__bg" src="assets/images/client-meet.svg" alt="brand logo">
        <img class="footer__bg" src="assets/images/client-maker.svg" alt="brand logo">
      </footer>
    </section>
  </header>
  <!-- Features

  Login
  Register -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
